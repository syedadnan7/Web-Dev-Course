<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outline</title>
    <style>
        .box{
            border: 2px solid black;
            width: 200px;
            padding: 20px;
            box-shadow: 5px 5px 15px 5px #888888;

        }
        .text { text-shadow: 2px 2px 4px #888888; }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates adipisci maiores aliquid veniam nam modi qui alias corrupti sequi labore voluptate voluptatem itaque reprehenderit, ratione iste voluptas nobis assumenda accusantium veritatis eveniet explicabo ullam.
    </p>
    
</body>
</html>
