<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            border: 2px solid blue;
            color: darkblue;
            display: inline-block;
            width: 200px;
            display: inline-flex;
            justify-content: center;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="box box1">
        This is a box
    </div>
    <div class="box">
        <span>I am </span>
        <span> &nbspAdnan</span>
    </div>
</body>

</html>
