<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit and Object Cover</title>
    <style>
        .container{
            height: 334px;
            width: 300px;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52qqyY2Mosgxt-Pt00pZy4TqIhCanFTwyLwC-D0z5&s");
            background-position: center center;
            border: 2px solid black;
        }
        img{
            width: 300px;
            height: 334px;
            object-fit: contain;
            object-position: fill;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--<img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png" alt="">-->
    </div>
    </body>
</html>
