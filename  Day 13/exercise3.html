<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <style>
        :root {
            --primarycolor:purple;
            --secondaycolor:rgb(255, 189, 255);

        }

        * {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: var(--primarycolor);
        }

        body {
            background-color: var(--secondaycolor);
        }

        ul li {
            display: inline;
            padding: 2px;
            margin: 2px;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>News</li>
                <li>Contact Us</li>
        </nav>
        </ul>
    </header>
</body>

</html>
